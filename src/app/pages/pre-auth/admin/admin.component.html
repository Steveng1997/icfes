<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
  <link rel="stylesheet" href="admin.component.scss" />
</head>

<body>
  <router-outlet></router-outlet>
  <input type="checkbox" id="nav-toggle" />
  <div class="sidebar">
    <div class="sidebar-brand text-center">
      <img src="./assets/escudo.jpg" width="50%" />
    </div>

    <div class="sidebar-menu">
      <ul>
        <li>
          <a (click)="usuarios()" style="cursor: pointer;" id="activado"><span class="las la-users">
            </span><span>Usuarios</span></a>
        </li>

        <li>
          <a (click)="retos()" style="cursor: pointer;" id="activado">
            <span class="las la-clipboard-list"></span>
            <span>Retos</span></a>
        </li>

        <li>
          <a (click)="estudiantes()" style="cursor: pointer;" id="activado">
            <span class="las la-user"></span>
            <span>Estudiante</span></a>
        </li>

        <li>
          <a (click)="puntaje()" style="cursor: pointer;" id="activado">
            <span class="las la-star"></span>
            <span>Puntaje</span></a>
        </li>

        <li>
          <a (click)="retoPersonal()" style="cursor: pointer;" id="activado">
            <span class="las la-clipboard-list"></span>
            <span>Reto Personal</span></a>
        </li>

        <li>
          <a (click)="salir()" style="cursor: pointer; margin-top: 40px;" id="activado">
            <span class="las la-sign-out-alt"></span>
            <span>Salir</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Content -->

  <div class="main-content">
    <header>
      <label for="nav-toggle">
        <span class="las la-bars" style="cursor: pointer;"></span>
      </label>

      <div class="user-wrapper" *ngFor="let usuario of user">
        <div>
          <h4>{{ usuario.nombre }}</h4>
          <small>{{ usuario.rol }}</small>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
