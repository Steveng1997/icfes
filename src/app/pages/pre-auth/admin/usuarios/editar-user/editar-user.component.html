<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style href="editar-user.component.scss"></style>
  </head>

  <body>
    <div class="container">
      <div class="row" *ngFor="let us of usua">
        <div class="card border-0 rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="card-title text-center mb-4 fw-bolder fs-1">
              <label>Editar Usuarios</label>
            </div>

            <div class="centrar-form">
              <form (ngSubmit)="editarReto(us)">
                <div class="form-floating mb-3">
                  <input
                    name="email"
                    [(ngModel)]="us.email"
                    #email="ngModel"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                  />
                  <label for="usuario">Usuario</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    name="nombre"
                    [(ngModel)]="us.nombre"
                    #nombre="ngModel"
                    placeholder="nombre"
                  />
                  <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    [(ngModel)]="us.password"
                    #password="ngModel"
                    placeholder="Contraseña"
                  />
                  <label for="contrasena">Contraseña</label>
                </div>

                <div class="btn-group">
                  <mat-form-field appearance="fill">
                    <select
                      matNativeControl
                      [(ngModel)]="us.rol"
                      #rol="ngModel"
                      name="rol"
                    >
                      <option value="0" selected>Selecciona un rol...</option>
                      <option value="administrador">Administrador</option>
                      <option value="estudiante">Estudiante</option>
                    </select>
                  </mat-form-field>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-lg btn-login text-uppercase fw-bold"
                    style="margin-top: 80px"
                  >
                    Editar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
