<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <style href='insertar-login.scss'> </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="card-title text-center mb-4 fw-bolder fs-1">
                            <label class="">Reto</label>
                            <label class="text-danger">ICFES</label>
                        </div>
                        <div class="card-title text-center mb-5 fw-bolder fs-3">
                            <label>Bienvenido</label>
                        </div>

                        <form #formRegister="ngForm" (ngSubmit)="onAddUser()">

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" name="email" [(ngModel)]="email" minlength="8"
                                    placeholder="Usuario">
                                <label for="usuario">Usuario</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" name="password" [(ngModel)]="password"
                                    minlength="5" placeholder="Contraseña">
                                <label for="contrasena">Contraseña</label>
                            </div>

                            <div class="btn-group">
                                <mat-form-field appearance="fill">
                                    <select matNativeControl [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                                        <option value="0" selected>Seleccione...</option>
                                        <option value="administrador">Administrador</option>
                                        <option value="estudiante">Estudiante</option>
                                    </select>
                                </mat-form-field>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg btn-login text-uppercase fw-bold"
                                    style="margin-top: 80px">
                                    Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
