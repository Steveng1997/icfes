<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style href="usuarios.component.scss"></style>
</head>

<body>
  <div class="recent-grid">
    <div class="card">
      <div class="card-header">
        <h3 class="listadoProf">Listado de Profesores</h3>

        <button class="agregar" (click)="Agregar()">
          Agregar
        </button>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table width="100%">
            <thead>
              <tr>
                <td data-titulo="email">Email</td>
                <td data-titulo="name">Nombre</td>
                <td data-titulo="contrasena">Contrase√±a</td>
                <td data-titulo="rol">Rol</td>
              </tr>
            </thead>
            <tbody>
              <h5 class="noHayDatos" *ngIf="usuarios.length == 0">
                No hay datos para mostrar
              </h5>
              <tr *ngFor="
                    let usu of usuarios
                      | paginate: { itemsPerPage: 5, currentPage: page }
                  ">
                <td data-titulo="email">{{ usu.email }}</td>
                <td data-titulo="name">{{ usu.nombre }}</td>
                <td data-titulo="contrasena">{{ usu.password }}</td>
                <td data-titulo="rol">{{ usu.rol }}</td>
                <i class="fas fa-edit" routerLink="/admin/{{ usu.id }}/editar-usuario/{{ usu.id }}"></i>
                <i (click)="DeleteUser(usu.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                <td></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
