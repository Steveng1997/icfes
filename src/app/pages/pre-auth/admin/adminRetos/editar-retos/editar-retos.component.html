<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style href="editar-retos.component.scss"></style>
  </head>

  <body>
    <div class="container">
      <div class="row" *ngFor="let ret of reto">
        <div class="card border-0 rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="card-title text-center mb-4 fw-bolder fs-1">
              <label>Editar Retos</label>
            </div>

            <form (ngSubmit)="editarReto(ret)">
              <div class="btn-group">
                <mat-form-field>
                  <select
                    matNativeControl
                    [(ngModel)]="ret.categoria"
                    #categoria="ngModel"
                    name="categoria"
                  >
                    <option value="0" selected>Seleccione una area...</option>
                    <option value="Lenguaje">Lenguaje</option>
                    <option value="Matematicas">Matematicas</option>
                    <option value="CienciaSociales">Ciencia Sociales</option>
                    <option value="CienciaNaturales">Ciencia Naturales</option>
                  </select>
                </mat-form-field>
              </div>

              <hr />
              <div class="mb-3">
                <textarea
                  rows="5"
                  cols="70"
                  class="form-control"
                  name="pregunta"
                  [(ngModel)]="ret.pregunta"
                  #pregunta="ngModel"
                  placeholder="Pregunta"
                ></textarea>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  [(ngModel)]="ret.imageUrl"
                  #imageUrl="ngModel"
                  (change)="uploadImage($event)"
                />
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="opcion1"
                  [(ngModel)]="ret['opciones']['opcion1']"
                  #opcion1="ngModel"
                  placeholder="Opcion 1"
                />
                <label for="opcion1">Opcion 1</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="opcion2"
                  [(ngModel)]="ret['opciones']['opcion2']"
                  #opcion2="ngModel"
                  placeholder="Opcion 2"
                />
                <label for="opcion2">Opcion 2</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="opcion3"
                  [(ngModel)]="ret['opciones']['opcion3']"
                  #opcion3="ngModel"
                  placeholder="Opcion 3"
                />
                <label for="opcion3">Opcion 3</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="opcion4"
                  [(ngModel)]="ret['opciones']['opcion4']"
                  placeholder="Opcion 4"
                />
                <label for="opcion4">Opcion 4</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="respuesta"
                  [(ngModel)]="ret.respuesta"
                  #respuesta="ngModel"
                  placeholder="Respuesta"
                />
                <label for="respuesta">Respuesta</label>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-login text-uppercase fw-bold"
                  style="margin-top: 5%"
                >
                  Editar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
