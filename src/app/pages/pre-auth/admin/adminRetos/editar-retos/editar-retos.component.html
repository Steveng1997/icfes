<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style href="editar-retos.component.scss"></style>
  </head>

  <body>
    <div class="container">
      <div class="row" *ngFor="let ret of reto">
        <div class="card border-0 rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="card-title text-center mb-4 fw-bolder fs-1">
              <label>Editar Retos</label>
            </div>

            <form (ngSubmit)="editarReto(ret.idDocument, ret.id, ret)">
              <div class="btn-group">
                <mat-form-field>
                  <select
                    matNativeControl
                    [(ngModel)]="ret.categoria"
                    #categoria="ngModel"
                    name="categoria"
                  >
                    <option value="0" selected>Seleccione una area...</option>
                    <option value="Lenguaje">Lenguaje</option>
                    <option value="Matematicas">Matematicas</option>
                    <option value="CienciaSociales">Ciencia Sociales</option>
                    <option value="CienciaNaturales">Ciencia Naturales</option>
                  </select>
                </mat-form-field>
              </div>

              <hr />
              <div class="mb-3">
                <textarea
                  rows="5"
                  cols="70"
                  class="form-control"
                  name="pregunta"
                  [(ngModel)]="ret.texto1"
                  #pregunta="ngModel"
                  placeholder="Texto 1"
                ></textarea>
              </div>

              <div
                *ngIf="ret['imageOpciones']['imageUrl'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold">Imagen 1.</label>
                </div>
                <div class="col-md-4">
                  <img src="{{ ret['imageUrl'] }}" width="100%" />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                    [(ngModel)]="ret.imageUrl"
                    #imageUrl="ngModel"
                    name="imageUrl"
                  />
                </div>
              </div>

              <div
                *ngIf="ret['imageOpciones']['image2'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold">Imagen 2.</label>
                </div>
                <div class="col-md-4">
                  <img src="{{ ret['image2'] }}" width="100%" />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                    [(ngModel)]="ret.image2"
                    #image2="ngModel"
                    name="image2"
                  />
                </div>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="subtitulo"
                  [(ngModel)]="ret.subtitulo"
                  #subtitulo="ngModel"
                  placeholder="Subtitulo"
                />
                <label for="subtitulo">Opcion 1</label>
              </div>
              
              <div *ngIf="ret['opciones']['opcion1'] != ''">
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    name="opcion1"
                    [(ngModel)]="ret['opciones']['opcion1']"
                    #opcion1="ngModel"
                    placeholder="Opcion 1"
                  />
                  <label for="opcion1">Opcion 1</label>
                </div>

                <div
                  class="form-floating mb-3"
                  *ngIf="ret['opciones']['opcion2'] != ''"
                >
                  <input
                    class="form-control"
                    type="text"
                    name="opcion2"
                    [(ngModel)]="ret['opciones']['opcion2']"
                    #opcion2="ngModel"
                    placeholder="Opcion 2"
                  />
                  <label for="opcion2">Opcion 2</label>
                </div>

                <div
                  class="form-floating mb-3"
                  *ngIf="ret['opciones']['opcion3'] != ''"
                >
                  <input
                    class="form-control"
                    type="text"
                    name="opcion3"
                    [(ngModel)]="ret['opciones']['opcion3']"
                    #opcion3="ngModel"
                    placeholder="Opcion 3"
                  />
                  <label for="opcion3">Opcion 3</label>
                </div>

                <div
                  class="form-floating mb-3"
                  *ngIf="ret['opciones']['opcion4'] != ''"
                >
                  <input
                    class="form-control"
                    type="text"
                    name="opcion4"
                    [(ngModel)]="ret['opciones']['opcion4']"
                    placeholder="Opcion 4"
                  />
                  <label for="opcion4">Opcion 4</label>
                </div>

                <div
                  class="form-floating mb-3"
                  *ngIf="ret['opciones']['respuesta'] != ''"
                >
                  <input
                    class="form-control"
                    type="text"
                    name="respuesta"
                    [(ngModel)]="ret.respuesta"
                    #respuesta="ngModel"
                    placeholder="Respuesta"
                  />
                  <label for="respuesta">Respuesta</label>
                </div>
              </div>

              <div
                *ngIf="ret['imageOpciones']['imageOpcion1'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold">Opcion A.</label>
                </div>
                <div class="col-md-4">
                  <img
                    src="{{ ret['imageOpciones']['imageOpcion1'] }}"
                    width="100%"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                  />
                </div>
              </div>

              <div
                *ngIf="ret['imageOpciones']['imageOpcion2'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold">Opcion B.</label>
                </div>
                <div class="col-md-4">
                  <img
                    src="{{ ret['imageOpciones']['imageOpcion2'] }}"
                    width="100%"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                  />
                </div>
              </div>

              <div
                *ngIf="ret['imageOpciones']['imageOpcion3'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold">Opcion C.</label>
                </div>
                <div class="col-md-4">
                  <img
                    src="{{ ret['imageOpciones']['imageOpcion3'] }}"
                    width="100%"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                  />
                </div>
              </div>

              <div
                *ngIf="ret['imageOpciones']['imageOpcion4'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold">Opcion D.</label>
                </div>
                <div class="col-md-4">
                  <img
                    src="{{ ret['imageOpciones']['imageOpcion4'] }}"
                    width="100%"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                  />
                </div>
              </div>

              <div
                *ngIf="ret['imageOpciones']['imageResp'] != ''"
                class="row form-floating mb-3"
                style="cursor: pointer; text-align: center"
              >
                <div class="col-md-4">
                  <label class="text-justify font-weight-bold"
                    >Respuesta.</label
                  >
                </div>
                <div class="col-md-4">
                  <img src="{{ ret['imageResp'] }}" width="100%" />
                </div>
                <div class="col-md-4">
                  <input
                    style="color: transparent"
                    type="file"
                    accept=".png, .jpeg, .jpg"
                  />
                </div>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-login text-uppercase fw-bold"
                  style="margin-top: 5%"
                >
                  Editar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
