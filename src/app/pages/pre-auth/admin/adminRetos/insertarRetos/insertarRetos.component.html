<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style href="insertarRetos.component.scss"></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card border-0 rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="card-title text-center mb-4 fw-bolder fs-1">
              <label>Insertar Retos</label>
            </div>

            <form
              [formGroup]="formTemplate"
              (ngSubmit)="addReto(formTemplate.value)"
            >
              <div class="btn-group">
                <mat-form-field>
                  <select matNativeControl formControlName="categoria">
                    <option value="" selected>Seleccione una area...</option>
                    <option value="Lenguaje">Lenguaje</option>
                    <option value="Matematicas">Matematicas</option>
                    <option value="CienciaSociales">Ciencia Sociales</option>
                    <option value="CienciaNaturales">Ciencia Naturales</option>
                  </select>
                </mat-form-field>
              </div>

              <div class="btn-group siNo">
                <mat-form-field>
                  <select matNativeControl (change)="SiNo($event)">
                    <option value="" selected>Opcion con imagen...</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                  </select>
                </mat-form-field>
              </div>

              <hr />
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  cols="70"
                  name="texto1"
                  formControlName="texto1"
                  placeholder="Texto 1"
                ></textarea>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imagetexto1"
                  (change)="ImageTexto($event)"
                />
              </div>

              <hr />
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  cols="70"
                  name="texto2"
                  formControlName="texto2"
                  placeholder="Texto 2"
                ></textarea>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'No'">
                <input
                  class="form-control"
                  type="text"
                  name="opcion1"
                  formControlName="opcion1"
                  placeholder="Opcion 1"
                />
                <label for="opcion1">Opcion 1</label>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'Si'">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imageTxtOpc1"
                  (change)="UrlOpcion1($event)"
                />
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'No'">
                <input
                  class="form-control"
                  type="text"
                  name="opcion2"
                  formControlName="opcion2"
                  placeholder="Opcion 2"
                />
                <label for="opcion2">Opcion 2</label>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'Si'">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imageTxtOpc2"
                  (change)="UrlOpcion2($event)"
                />
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'No'">
                <input
                  class="form-control"
                  type="text"
                  name="opcion3"
                  formControlName="opcion3"
                  placeholder="Opcion 3"
                />
                <label for="opcion3">Opcion 3</label>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'Si'">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imageTxtOpc3"
                  (change)="UrlOpcion3($event)"
                />
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'No'">
                <input
                  class="form-control"
                  type="text"
                  name="opcion4"
                  formControlName="opcion4"
                  placeholder="Opcion 4"
                />
                <label for="opcion4">Opcion 4</label>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'Si'">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imageTxtOpc4"
                  (change)="UrlOpcion4($event)"
                />
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imagetexto2"
                  (change)="imageUrl2($event)"
                />
                <label for="image2">Imagen 2</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="subtitulo"
                  formControlName="subtitulo"
                  placeholder="Subtitulo"
                />
                <label for="subtitutlo">Subtitulo</label>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'No'">
                <input
                  class="form-control"
                  type="text"
                  name="respuesta"
                  formControlName="respuesta"
                  placeholder="Respuesta"
                />
                <label for="respuesta">Respuesta</label>
              </div>

              <div class="form-floating mb-3" *ngIf="selectSiNo == 'Si'">
                <input
                  class="form-control"
                  type="file"
                  accept=".png, .jpeg, .jpg"
                  formControlName="imageTxtResp"
                  (change)="imageRespuesta($event)"
                />
                <label for="imageResp">Respuesta imagen</label>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-login text-uppercase fw-bold"
                  style="margin-top: 5%"
                >
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
