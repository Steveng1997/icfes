<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style href="admin-desafio.component.scss"></style>
  </head>

  <body>
    <div class="recent-grid">
      <div class="card">
        <div class="card-header">
          <h3>Desafios</h3>

          <button (click)="Agregar()">
            Agregar <span class="las la-arrow-right"></span>
          </button>
          <h5 style="margin-top: 30px" *ngIf="desafios.length == 0">
            No hay datos para mostrar
          </h5>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table width="100%">
              <thead>
                <tr>
                  <td data-titulo="nombre">Id Reto</td>
                  <td data-titulo="nombre">Id Usuario</td>
                  <td data-titulo="nombre">Nombre</td>
                  <td data-titulo="nombre">Categoria</td>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let desaf of desafios
                      | paginate: { itemsPerPage: 10, currentPage: page }
                  "
                >
                  <td data-titulo="nombre">{{ desaf.idReto }}</td>
                  <td data-titulo="nombre">{{ desaf.idUser }}</td>
                  <td data-titulo="nombre">{{ desaf.nombre }}</td>
                  <td data-titulo="nombre">{{ desaf.categoria }}</td>
                  <i
                    (click)="DeleteUser(desaf.id)"
                    class="fas fa-trash-alt fa-lg text-danger"
                  ></i>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <pagination-controls
              (pageChange)="page = $event"
              previousLabel="Anterior"
              nextLabel="Siguiente"
            >
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
