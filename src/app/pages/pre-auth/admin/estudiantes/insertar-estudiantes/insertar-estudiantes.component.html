<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <style href='estudiantes.component.scss'> </style>
</head>

<body>

    <div class="container mt-5" style="margin-left: 20%; width: 50%;">
        <div class="row">
            <div class="">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">

                        <form #formRegister="ngForm" (ngSubmit)="addEstudiante()">


                            <div class="form-floating mb-3" style="margin-top: 15%">
                                <input class="form-control" type="text" name="nombre" [(ngModel)]="nombre" placeholder="Texto">
                                <label for="nombre">Estudiante</label>
                            </div>
                            

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg btn-login text-uppercase fw-bold"
                                    style="margin-top: 80px">
                                    Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
