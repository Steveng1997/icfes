<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style href="reto-amigo.component.scss"></style>
</head>

<body>
  <div class="container" style="align-items: center;">
    <div class="row">
      <div class="card-title text-center mb-4 fw-bolder display-3">
        <label style="color: #6f42c1">Reta a un amigo...</label>
      </div>
    </div>
    <div class="card-title text-center mb-4 fw-bolder display-5">
      <label>¿A quién quieres retar?</label>
    </div>

    <div class="text-center mb-5" style="height: 100px">
      <mat-form-field appearance="fill">
        <select matNativeControl [(ngModel)]="opcionSeleccionado" (change)="onSelect($event)"> >
          <option value="0" selected>Seleccione un amigo...</option>
          <option *ngFor="let item of estudiantes" value="{{item.nombre}}">
            {{ item.nombre }}
          </option>
        </select>
      </mat-form-field>
    </div>

    <div class="text-center">
      <button class="btn btn-reto btn-lg btn-login text-uppercase fw-bold display-5" type="submit" (click)="Retar()">
        RETAR
      </button>
    </div>
  </div>
</body>

</html>
