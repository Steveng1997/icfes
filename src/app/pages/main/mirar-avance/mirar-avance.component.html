<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <style href="mirar-avance.component.html"></style>
  </head>

  <body>
    <div class="btn-salir" style="text-align: right">
      <button class="btn btn-success btnSalir" (click)="salir()">Salir</button>
    </div>

    <div class="card-title text-center mb-5 fw-bolder display-5">
      <label class="txtTitulo">Este ha sido tu desempeño este año</label>
    </div>

    <div class="row text-center" *ngFor="let punt of puntajes">
      <div class="col-md-3 text-center txtMatematica">
        <div class="column">
          <label class="colorMatematica">Matematicas</label>
          <img
            class="grid-item"
            *ngIf="punt.puntuacionMatematicas == 0"
            src="https://picsum.photos/id/733/900/900.jpg"
            width="80%"
          />
        </div>
      </div>

      <div class="col-md-3 text-center txtLenguaje">
        <div class="column">
          <label class="colorLenguaje">Lenguaje</label>
          <img
            class="grid-item"
            *ngIf="punt.puntuacionLenguaje > 0"
            src="https://picsum.photos/id/584/900/900.jpg"
            width="80%"
          />
        </div>
      </div>

      <div class="col-md-3 text-center txtNaturales">
        <div class="column">
          <label class="colorNaturales">C.Naturales</label>
          <img
            class="grid-item"
            *ngIf="punt.puntuacionNaturales > 0"
            src="https://picsum.photos/id/844/900/900.jpg"
            width="80%"
          />
        </div>
      </div>

      <div class="col-md-3 text-center txtSociales">
        <div class="column">
          <label class="colorSociales">C.Sociales</label>
          <img
            class="grid-item"
            *ngIf="punt.puntuacionSociales > 0"
            src="https://picsum.photos/id/160/900/900.jpg"
            width="80%"
          />
        </div>
      </div>
    </div>
  </body>
</html>
