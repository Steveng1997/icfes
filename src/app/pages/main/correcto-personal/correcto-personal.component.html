<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <style href="correcto-personal.component.scss"></style>
  </head>

  <body>
    <div class="btn-salir" style="text-align: right">
      <button class="btn btn-success btnSalir">Salir</button>
    </div>

    <div class="card border-0 rounded-3 my-5">
      <div class="card-body p-4 p-sm-5">
        <div class="row">
          <div class="col-md-12">
            <div class="card-title text-center mb-4 fw-bolder display-3">
              <label class="txtCorrecto"
                >Tu respuesta ha sido Correcta y el reto ha sido enviado a tu
                amigo en tu bandeja de entrada, encontrarás su resultado cuando
                éste lo haya realizado
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mb-3">
        <button
          class="btn btn-Volver btn-lg btn-login text-uppercase fw-bold"
          type="submit"
          (click)="volverAretar()"
        >
          VOLVER A RETAR A UN AMIGO
        </button>
      </div>
      <div class="text-center mb-3">
        <button
          class="btn btn-Menu btn-lg btn-login text-uppercase fw-bold"
          type="submit"
          (click)="menuPrincipal()"
        >
          MENU PRINCIPAL
        </button>
      </div>
    </div>
  </body>
</html>
