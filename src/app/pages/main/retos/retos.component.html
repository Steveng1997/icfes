<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <style href='retos.component.scss'> </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="">
                <div class="card border-0 rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card-title text-center mb-4 fw-bolder display-3">
                                    <label style="color: rgb(6, 20, 202)">Reto {{categoria}}</label>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="card-title text-center mb-4 fw-bolder fs-2"> -->
                        <div class="card-title mb-4 fw-bolder" style="font-size: 2rem" *ngIf="datosReto" >
                            <ul *ngFor="let cat of datosReto">
                                <label>{{cat.pregunta}}</label>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
