<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style href="puntaje.component.scss"></style>
  </head>

  <body>
    <mat-dialog-content class="mat-typography">
      <div class="recent-grid">
        <div class="card">
          <div class="card-header">
            <h3>Puntaje</h3>
            <h5 style="margin-top: 30px" *ngIf="puntaje.length == 0">
              No hay datos para mostrar
            </h5>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table width="100%">
                <thead>
                  <tr>
                    <td data-titulo="idUsuario">Id Usuario</td>
                    <td data-titulo="idUsuario">
                      <Table>Total puntaje</Table>
                    </td>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let puntuacion of puntaje
                        | paginate: { itemsPerPage: 5, currentPage: page }
                    "
                  >
                    <td data-titulo="nombre">{{ puntuacion.nombre }}</td>
                    <td data-titulo="nombre">{{ puntuacion.totalPuntaje }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <footer id="modal-footer">
        <button
          mat-raised-button
          id="modal-close-button"
          (click)="closeModal()"
        >
          Close
        </button>
      </footer>
    </mat-dialog-content>
  </body>
</html>
